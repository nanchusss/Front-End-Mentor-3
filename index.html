<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./src/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

  <div class="card" style="width: 100%">
    <div class="row g-0">
      <div class="col-md-7">
        <div class=" row card-body ">
          <div class="card-arriba-2 row-col-md-2 d-flex">
            <h1 class="o">O</h1>
            <h5 class="card-arriba fw-bold"> BASE
              <br>
              APPAREAL</h5>
          </div>
          <div class="text">
            <h1 class="title fw-light lg-lg"> We're</h1>
            <h1 class="card-title"> coming <br> soon</h1>
          </div>

          <p class="card-text"> Hello fellow shoppers! We're currently building our new
            <br> fashion store.
            Add your email below to stay up-to-date with <br> announcements and our launch deals.</p>

          <div class="container text-center w-75">
            <form class=" needs-validation row" novalidate>
              <input type="imput" class=" imput col imputa form-control rounded-pill border-1 col-md-9 fw-lighter"
                id="emailValidation" placeholder="Email Address" required>
              <div class="invalid-feedback" id="invalidEmail">
                Please provide a valid email.
              </div>
              <button class=" col btn rounded-pill col-md-3" type="submit" id="clear">></button>

            </form>
          </div>



        </div>
      </div>
      <div class="col-md-5 col-sx-12">
        <!-- <img srcset="./images/hero-desktop.jpg 800w, " sizes="(max-width: 600px) 480px,
         800px" src="./images/hero-desktop.jpg" alt="Model" /> -->

        <img class="imgDesktop float-sm-start  w-100 h-100 " src="./images/hero-desktop.jpg" alt="woman">
        <img src="./images/hero-mobile.jpg" alt="Glass bottle of Chanel Gabrielle perfume" class="imgMobile">

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script src="./src/formcontrol.js"> </script>
</body>

</html>
